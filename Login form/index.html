<body>
  <div class="header">
    <h1>Sam Higginbottom University of agriculture, technology and sciences</h1>
  </div>

  <div class="user-login">
    <img src="avt.png" alt="avtar icon" class="avtaar">
    <h2>User Login</h2>
    <form class="" action="#" method="post">
      <p>User ID</p>
      <input type="user_id" name="user_id" placeholder="Enter User ID" value="" required>
      <p>Password</p>
      <input type="password" placeholder="Enter password" name="" value="" required>
      <input type="submit" name="" value="Sign in">
      <p><input type="checkbox" name="" value="">Remember me</p>
    </form>
  </div>
